<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkIt Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .feature-graphic {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #0B0B0F 0%, #17163B 50%, #0B0B0F 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }

        .left-content {
            flex: 1;
            z-index: 2;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.75);
            font-size: 20px;
            font-weight: 500;
            line-height: 1.5;
        }

        .right-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 280px;
        }

        .badge-icon {
            font-size: 32px;
        }

        .badge-text {
            font-size: 16px;
            font-weight: 700;
        }

        /* Instructions overlay */
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .instructions button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            margin-left: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .instructions button:hover {
            background: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="instructions" id="instructions">
        <span>Press F11 for fullscreen, then screenshot this graphic (Win+Shift+S or Snipping Tool)</span>
        <button onclick="document.getElementById('instructions').classList.add('hidden')">Hide Instructions</button>
    </div>

    <div class="feature-graphic">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>

        <div class="left-content">
            <div class="logo-section">
                <div class="logo-icon">üç¥</div>
                <h1>ForkIt</h1>
            </div>
            <div class="tagline">
                Fork indecision.<br>
                Fork it all.
            </div>
            <div class="subtitle">
                Random restaurant picker + copycat recipes.<br>
                One tap. One choice. Done.
            </div>
        </div>

        <div class="right-content">
            <div class="feature-badge">
                <div class="badge-icon">üé≤</div>
                <div class="badge-text">True Random<br>Selection</div>
            </div>
            <div class="feature-badge">
                <div class="badge-icon">‚ú®</div>
                <div class="badge-text">Hidden Gems<br>Discovery</div>
            </div>
            <div class="feature-badge">
                <div class="badge-icon">üè°</div>
                <div class="badge-text">Make at Home<br>Recipes</div>
            </div>
        </div>
    </div>

    <script>
        // Optional: Auto-hide instructions after 5 seconds
        setTimeout(() => {
            document.getElementById('instructions').classList.add('hidden');
        }, 5000);
    </script>
</body>
</html>
